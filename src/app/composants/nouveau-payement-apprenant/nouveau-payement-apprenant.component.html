<div class="col">
    <div class="col-md-12 mb-2">
        <img src="assets/pay_64px.png" alt="" class="rounded-circle" height="200px" width="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12 m-2">
            <h2><img src="assets/info_24px.png" alt="">&nbsp;
                Information du paiement </h2>
        </div>
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
                <span *ngFor="let msg of errorMsg">{{msg}}<br></span>
            </div>
            <form >
                <div class="row m-2">
                    <div class="col">
                        <input type="number" class="form-control" name="id"
                         placeholder="id du  payement" [(ngModel)]="paiementApp.id" >
                    </div>
                    <div class="col">
                        <select class="form-control" name="app"
                        [(ngModel)]="apprenant.id">
                            <option>Selectionnez</option>
                            <option *ngFor="let app of apprenants" [value]="app.id">
                                {{app.nom}} - {{app.prenom}}</option>
                        </select>
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col">
                        <select  class="form-control"
                        name="mode" >
                            <option>Espece</option>
                            <option>Mobile</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="number" class="form-control" name="montant"
                         placeholder="Montant verse" [(ngModel)]="paiementApp.montant" >
                    </div>
                    
                </div>

            </form>
        </div>
    </div>
    
    <div class="col-md-12 d-flex justify-content-end p-3 ">
        <button class="btn btn-danger ml-2" (click)="cancelClick()">
            <i class="fa-solid fa-stop" style="color: white;"></i>&nbsp; Annuler
        </button>&nbsp;
        <button class="btn btn-primary" (click)="saveClick()">
            <i class="fa-solid fa-save" style="color: white;"></i>&nbsp; Enregistrer
        </button>
    </div>
</div>
