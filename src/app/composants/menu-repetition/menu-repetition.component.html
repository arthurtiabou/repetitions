
    

<div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let menu of menuProperties">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" 
            [attr.data-bs-target]="'#collapse' + menu.id" aria-expanded="true" 
            aria-controls="collapseOne">
            <i class="{{menu.icon}}" style="color:#6776de;"></i>
                &nbsp;
            {{menu.titre}}
            </button>
          </h2>

          <div id="collapse{{menu.id}}" class="accordion-collapse collapse" 
            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="card" >
                <ul class="list-group list-group-flush" >
                    <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">
                        <a (click)="navigate(sousMenu.url)">{{sousMenu.titre}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
