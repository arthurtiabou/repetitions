<div class="col">
    <div class="col-md-12 mb-2">
        <img src="assets/pay_64px.png" alt="" class="rounded-circle" height="200px" width="200px">
    </div>
    <div class="col-md-12">
        <div class="col-md-12 m-2">
            <h2><img src="assets/info_24px.png" alt="">&nbsp;
                Information du paiement </h2>
        </div>
        <div class="col-md-12">
            <form >
                <div class="row m-2">
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Date payement">
                    </div>
                    <div class="col">
                        <select id="exampleFormControlSelect1" class="form-control">
                            <option>Espece</option>
                            <option>Payement mobile</option>
                        </select>
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col">
                        <select id="exampleFormControlSelect1" class="form-control">
                            <option>Matricule-1</option>
                            <option>Matricule-2</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="number" class="form-control" placeholder="Montant verse">
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    
    <div class="col-md-12 d-flex justify-content-end p-3 ">
        <button class="btn btn-danger ml-2" (click)="cancelClick()">
            <i class="fa-solid fa-stop" style="color: white;"></i>&nbsp; Annuler
        </button>&nbsp;
        <button class="btn btn-primary" (click)="saveClick()">
            <i class="fa-solid fa-save" style="color: white;"></i>&nbsp; Enregistrer
        </button>
    </div>
</div>
